{% extends 'base.html' %} 

{% block content %}

{% if object %}
<h3>EDIT <span>{{ object.name }}</span> </h3>

{% else %}
<h3>UPLOAD NEW VIDEO</h3>
{% endif %}



<form action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}

    <table>
        {{ form.as_table }}
    </table>

    <input type="submit" class="btn btn-outline-light" value="Upload" style="border-radius: 4rem;">

</form>

{% endblock %}
