{% extends 'base.html' %}
{% block content %}

<h1>LOGIN PAGE</h1>

<!-- Add the login form -->
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <!-- the form displays as p -->
    {{ form.as_p }}
    <input type="submit" class="btn btn-outline-light" value="login" style="border-radius: 4rem;">
    <input type="hidden" name="next" value="{{ next }}">
  </form>
  <a class="nav-link" href="{% url 'password_reset' %}" style="color: white;" >Forgot password? Reset it!</a>


{% endblock %}
